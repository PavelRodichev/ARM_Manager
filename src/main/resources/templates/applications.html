<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Все заявки на кредит</h2>
        <a href="/credit-manager" class="btn btn-secondary">На главную</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Клиент</th>
                    <th>Запрошенная сумма</th>
                    <th>Дата заявки</th>
                    <th>Статус</th>
                    <th>Одобренная сумма</th>
                    <th>Срок (дни)</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${applications}">
                    <td th:text="${app.id}"></td>
                    <td th:text="${app.client.fullName}"></td>
                    <td th:text="${#numbers.formatDecimal(app.desiredAmount, 0, 2)} + ' ₽'"></td>
                    <td th:text="${#temporals.format(app.applicationDate, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <span th:if="${app.status == 'PENDING'}" class="badge bg-warning">Ожидает</span>
                        <span th:if="${app.status == 'APPROVED'}" class="badge bg-success">Одобрено</span>
                        <span th:if="${app.status == 'REJECTED'}" class="badge bg-danger">Отклонено</span>
                    </td>
                    <td>
                                <span th:if="${app.approvedAmount != null}"
                                      th:text="${#numbers.formatDecimal(app.approvedAmount, 0, 2)} + ' ₽'"></span>
                        <span th:if="${app.approvedAmount == null}">-</span>
                    </td>
                    <td>
                                <span th:if="${app.approvedTermDays != null}"
                                      th:text="${app.approvedTermDays}"></span>
                        <span th:if="${app.approvedTermDays == null}">-</span>
                    </td>
                    <td>
                        <div th:if="${app.status == 'PENDING'}">
                            <form th:action="@{/credit-manager/applications/{id}/decision(id=${app.id})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-primary">Принять решение</button>
                            </form>
                        </div>
                        <div th:if="${app.status == 'APPROVED'}">
                            <a th:href="@{/credit-manager/contracts/{id}/view(id=${app.creditContract.id})}"
                               class="btn btn-sm btn-success">Договор</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
