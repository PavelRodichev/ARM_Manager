<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Все клиенты</h2>
        <a href="/credit-manager" class="btn btn-secondary">На главную</a>
    </div>

    <!-- Поиск -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/credit-manager/clients/search}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="searchTerm"
                           th:value="${searchTerm}" placeholder="Поиск по ФИО, телефону, паспорту">
                    <button class="btn btn-primary" type="submit">Найти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица клиентов -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Паспорт</th>
                    <th>Телефон</th>
                    <th>Адрес</th>
                    <th>Заявок</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td>
                        <a th:href="@{/credit-manager/clients/{id}(id=${client.id})}"
                           th:text="${client.fullName}"></a>
                    </td>
                    <td th:text="${client.passportSeries + ' ' + client.passportNumber}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.registrationAddress}"></td>
                    <td th:text="${client.creditApplications != null ? client.creditApplications.size() : 0}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
