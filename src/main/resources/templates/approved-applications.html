<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Одобренные заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Одобренные заявки на кредит</h2>
        <a href="/credit-manager" class="btn btn-secondary">На главную</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Клиент</th>
                    <th>Запрошенная сумма</th>
                    <th>Одобренная сумма</th>
                    <th>Срок (дни)</th>
                    <th>Дата решения</th>
                    <th>Договор</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${applications}">
                    <td th:text="${app.id}"></td>
                    <td th:text="${app.client.fullName}"></td>
                    <td th:text="${#numbers.formatDecimal(app.desiredAmount, 0, 2)} + ' ₽'"></td>
                    <td th:text="${#numbers.formatDecimal(app.approvedAmount, 0, 2)} + ' ₽'"></td>
                    <td th:text="${app.approvedTermDays}"></td>
                    <td th:text="${#temporals.format(app.decisionDate, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/credit-manager/contracts/{id}/view(id=${app.creditContract.id})}"
                           class="btn btn-sm btn-success">Просмотр</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
