<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая заявка на кредит</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Новая заявка на кредит</h2>
    <form th:action="@{/credit-manager/application/submit}" th:object="${client}" method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Фамилия *</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Имя *</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Отчество</label>
                    <input type="text" class="form-control" th:field="*{middleName}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Серия паспорта *</label>
                    <input type="text" class="form-control" th:field="*{passportSeries}" required maxlength="4">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Номер паспорта *</label>
                    <input type="text" class="form-control" th:field="*{passportNumber}" required maxlength="6">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Семейное положение *</label>
                    <select class="form-control" th:field="*{maritalStatus}" required>
                        <option value="">Выберите...</option>
                        <option value="Холост/Не замужем">Холост/Не замужем</option>
                        <option value="Женат/Замужем">Женат/Замужем</option>
                        <option value="Разведен/Разведена">Разведен/Разведена</option>
                        <option value="Вдовец/Вдова">Вдовец/Вдова</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Адрес прописки *</label>
            <input type="text" class="form-control" th:field="*{registrationAddress}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Контактный телефон *</label>
            <input type="tel" class="form-control" th:field="*{phone}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Сведения о занятости</label>
            <textarea class="form-control" th:field="*{employmentInfo}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Желаемая сумма кредита *</label>
            <input type="number" class="form-control" name="desiredAmount" step="0.01" min="1000" required>
        </div>

        <button type="submit" class="btn btn-primary">Создать заявку</button>
        <a href="/credit-manager" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
