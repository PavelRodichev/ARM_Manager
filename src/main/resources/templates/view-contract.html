<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кредитный договор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Кредитный договор № <span th:text="${contract.id}"></span></h2>
        <a href="/credit-manager/contracts" class="btn btn-secondary">Назад</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h4>Основная информация</h4>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Статус:</strong>
                    <span th:if="${contract.isSigned}" class="badge bg-success">ПОДПИСАН</span>
                    <span th:if="${!contract.isSigned}" class="badge bg-warning">НЕ ПОДПИСАН</span>
                </div>
                <div class="col-md-6">
                    <strong>Дата подписания:</strong>
                    <span th:text="${contract.signatureDate != null ? #temporals.format(contract.signatureDate, 'dd.MM.yyyy HH:mm') : 'Не подписан'}"></span>
                </div>
            </div>

            <h5 class="mt-4">Данные клиента</h5>
            <div class="row">
                <div class="col-md-4">
                    <strong>ФИО:</strong>
                    <span th:text="${contract.creditApplication.client.fullName}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Паспорт:</strong>
                    <span th:text="${contract.creditApplication.client.passportSeries + ' ' + contract.creditApplication.client.passportNumber}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Телефон:</strong>
                    <span th:text="${contract.creditApplication.client.phone}"></span>
                </div>
            </div>

            <h5 class="mt-4">Условия кредита</h5>
            <div class="row">
                <div class="col-md-4">
                    <strong>Сумма кредита:</strong>
                    <span th:text="${#numbers.formatDecimal(contract.creditApplication.approvedAmount, 0, 2)} + ' ₽'"></span>
                </div>
                <div class="col-md-4">
                    <strong>Срок (дни):</strong>
                    <span th:text="${contract.creditApplication.approvedTermDays}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Дата решения:</strong>
                    <span th:text="${#temporals.format(contract.creditApplication.decisionDate, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
            </div>

            <div class="mt-4" th:if="${!contract.isSigned}">
                <form th:action="@{/credit-manager/contracts/{id}/sign(id=${contract.id})}" method="post">
                    <button type="submit" class="btn btn-primary">Подписать договор</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
