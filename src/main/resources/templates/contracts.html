<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все договоры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Все кредитные договоры</h2>
        <a href="/credit-manager" class="btn btn-secondary">На главную</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Заявка ID</th>
                    <th>Клиент</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                    <th>Дата подписания</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract : ${contracts}">
                    <td th:text="${contract.id}"></td>
                    <td th:text="${contract.creditApplication.id}"></td>
                    <td th:text="${contract.creditApplication.client.fullName}"></td>
                    <td th:text="${#numbers.formatDecimal(contract.creditApplication.approvedAmount, 0, 2)} + ' ₽'"></td>
                    <td>
                        <span th:if="${contract.isSigned}" class="badge bg-success">Подписан</span>
                        <span th:if="${!contract.isSigned}" class="badge bg-warning">Не подписан</span>
                    </td>
                    <td>
                        <span th:if="${contract.signatureDate != null}"
                              th:text="${#temporals.format(contract.signatureDate, 'dd.MM.yyyy HH:mm')}"></span>
                        <span th:if="${contract.signatureDate == null}">-</span>
                    </td>
                    <td>
                        <div th:if="${!contract.isSigned}">
                            <form th:action="@{/credit-manager/contracts/{id}/sign(id=${contract.id})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-primary">Подписать</button>
                            </form>
                        </div>
                        <a th:href="@{/credit-manager/contracts/{id}/view(id=${contract.id})}"
                           class="btn btn-sm btn-info">Просмотр</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
